<div class="flex">
  <button
    class="md:hidden absolute flex items-center px-[5px] py-1 left-4 top-3 bg-red-600 text-white hover:bg-gray-200 hover:text-[#274392] rounded-full transition duration-300 ease-in-out"
    (click)="toggleSidebar()"
  >
    <i class="p-2 text-[20px] fas fa-bars"></i>
  </button>
  <div
    class="md:overflow-hidden md:ml-[0px] ml-[-19%] transition duration-300 ease-in-out z-[999]"
    [ngClass]="{ 'fixed': isOpen, 'ml-[-19%]': !isOpen }"
  >
    <nav
      class="min-h-screen bg-[#274392] relative"
      [ngClass]="{ 'w-[250px]': isOpen, 'w-[75px]': !isOpen }"
    >
      <div class="px-2 py-6 flex items-start flex-col relative">
        <div
          class="absolute right-[-20px] top-1 z-[999] bg-indigo-600 rounded-full"
          [ngClass]="{ 'right-[40px]': isOpen, 'right-[22px]': !isOpen }"
        >
          <ng-container *ngIf="isOpen; else closedSidebar">
            <button
              class="flex items-center px-[5px] py-1 bg-red-600 text-white hover:bg-gray-200 hover:text-[#274392] rounded-full transition duration-300 ease-in-out"
              (click)="toggleSidebar()"
            >
              <i class="text-[18px] fas fa-angle-double-left"></i>
            </button>
          </ng-container>
          <ng-template #closedSidebar>
            <button
              class="flex items-center px-[5px] py-1 bg-red-600 text-white hover:bg-gray-200 hover:text-[#274392] rounded-full transition duration-300 ease-in-out"
              (click)="toggleSidebar()"
            >
              <i class="text-[18px] fas fa-angle-double-right"></i>
            </button>
          </ng-template>
        </div>
        <img
          class="ml-3 mt-6"
          [src]="
            isOpen === false ? 'assets/img/logoRD.png' : 'assets/img/rdg.png'
          "
          [ngClass]="isOpen === false ? 'w-11' : 'w-[170px]'"
          alt="logo"
        />
      </div>
      <div class="flex flex-col gap-4 mx-4 w-full relative">
        <a
          *ngFor="let item of menuItems"
          class="flex items-center px-[12px] py-2 text-white hover:bg-gray-200 hover:text-[#274392] rounded-lg transition duration-300 ease-in-out"
          [ngClass]="{ 'w-[180px]': isOpen, 'w-[45px]': !isOpen }"
          [routerLink]="item.link"
        >
          <i class="text-[18px] fas fa-{{ item.icon }}"></i>
          <span
            class="mx-3 font-medium"
            [ngClass]="{ block: isOpen, hidden: !isOpen }"
            >{{ item.name }}</span
          >
        </a>
      </div>
    </nav>
  </div>
  <div class="w-[100%] h-[100vh] content_scroll">
    <ng-content></ng-content>
  </div>
</div>
